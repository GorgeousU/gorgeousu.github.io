<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- 标题逻辑：页面标题优先，否则用站点标题 -->
  <title>
    {%- if page.title -%}
      {{ page.title }} | {{ site.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>
  
  <!-- SEO 标签（必须！配合 _config.yml 中的 jekyll-seo-tag）-->
  {% seo %}
  
  <!-- Primer CSS 官方样式（GitHub 同款）-->
  <link rel="stylesheet" href="https://unpkg.com/@primer/css@21.12.0/dist/primer.css">
  
  <!-- 内联关键样式（避免 FOUC 且提升首屏速度）-->
  <style>
    :root { --color-canvas-default: #ffffff; --color-fg-default: #1f2328; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
      color: var(--color-fg-default); 
      background-color: var(--color-canvas-default);
      line-height: 1.5;
    }
    .page-container { 
      max-width: 900px; 
      margin: 0 auto; 
      padding: 0 1.5rem; 
    }
    .markdown-body { 
      padding: 2rem 0; 
      font-size: 16px;
    }
    .site-footer { 
      border-top: 1px solid #e1e4e8; 
      padding: 1.5rem 0; 
      color: #6a737d; 
      text-align: center; 
      font-size: 0.9rem;
    }
    /* 代码块优化 */
    .highlight { margin: 1rem 0; border-radius: 6px; overflow: hidden; }
    pre { margin: 0; }
    
    /* 移动端导航优化 */
    @media (max-width: 768px) {
      .UnderlineNav { flex-wrap: wrap; }
      .page-container { padding: 0 1rem; }
    }
  </style>
</head>
<body>
  <div style="background:#ffcccc;padding:10px;font-family:monospace">
     当前路径: <b>{{ page.path }}</b> | 
     URL: <b>{{ page.url }}</b> | 
     仓库: {{ site.github.repository_name }}
  </div>
  <!-- 顶部导航栏（Primer UnderlineNav 组件）-->
  <div class="UnderlineNav UnderlineNav--right">
    <div class="page-container">
      <nav class="UnderlineNav-body">
        <a href="{{ '/' | relative_url }}" 
           class="UnderlineNav-item {% if page.url == '/' %}selected{% endif %}">
          首页
        </a>
        <a href="{{ '/docs/guide/' | relative_url }}" 
           class="UnderlineNav-item {% if page.url contains '/docs/' %}selected{% endif %}">
          引导
        </a>
        <a href="{{ '/docs/build_website/' | relative_url }}" 
           class="UnderlineNav-item {% if page.url contains '/docs/' %}selected{% endif %}">
          搭建指南
        </a>
        <!-- 可扩展更多导航项 -->
      </nav>
    </div>
  </div>

  <!-- 内容区域（Primer 的 markdown-body 类自动应用 GitHub 风格样式）-->
  <div class="page-container">
    <article class="markdown-body">
      {{ content }}
    </article>
  </div>

  <!-- 页脚 -->
  <footer class="site-footer">
    <div class="page-container">
      <span>© {{ 'now' | date: "%Y" }} {{ site.title }} | 
        <a href="https://github.com/gorgeousu/gorgeousu.github.io" target="_blank">GitHub 源码</a>
      </span>
      {% if site.github.build_revision %}
        <br><small>构建版本: {{ site.github.build_revision | truncate: 7, "" }}</small>
      {% endif %}
    </div>
  </footer>

  <!-- 可选：Primer JS（仅当需要交互组件时启用，当前导航为纯 CSS 无需 JS）-->
  <!-- <script src="https://unpkg.com/@primer/css@21.12.0/dist/primer.js"></script> -->
</body>
</html>
