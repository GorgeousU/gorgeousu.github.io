# ===== 基础信息 =====
title: Gorgeousu's Docs
description: 个人技术文档与指南
url: "https://gorgeousu.github.io"
baseurl: ""

# ===== 构建设置 =====
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

# ===== 插件（仅白名单插件）=====
plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap

# ===== 默认 Front Matter =====
defaults:
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "default"
      permalink: "/:path/"
      title: "文档"

# ===== 包含/排除规则（必须放在文件底部）=====
include: [docs]  # 关键！显式包含 docs 目录
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - CNAME
